            <!-- Jumbotron -->
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card boxLogin">
                            <div class="card-body p-5 shadow-5 text-center">

                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="col-md-12 mb-12">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1" class="form-control" />
                                                <label class="form-label textLogin" for="form3Example1">Nombre de Usuario</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3" class="form-control" />

                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4" class="form-control" />
                                        <label class="form-label textLogin" for="form3Example4">Contraseña</label>
                                    </div>

                                    <!-- Dos columnas del layout -->
                                    <div class="row mb-4">
                                        <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Checkbox -->
                                            <div class="form-check mb-3 mb-md-0">
                                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                                <label class="form-check-label" for="loginCheck"> Recuerdame me </label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 d-flex justify-content-center textColor">
                                            <!-- Simple link -->
                                            <a href="#">Olvide mi contraseña</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-block mb-4 btn-login">
                                        Iniciar sesión
                                    </button>

                                    <!-- Register buttons -->
                                    <div class="text-center textColor">

                                        </a>
                                        <a href="#" class="icono">
